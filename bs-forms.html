        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuPrincipal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
          <ul class="navbar-nav">
             <li class="nav-item">
               <a class="nav-link" href="#">Página inicial</a>
             </li>
             <li class="nav-item">

         <!-- Lista de Opções DROPDOWN-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Usuário</a>

              <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Perfil</a>
                  <a class="dropdown-item" href="#">Preferências</a>

                  <a class="dropdown-item" href="#">Sair</a>

         </ul>
         <!-- Formulário de Pesquisa-->
         <form class="form-inline" action="#" method="post">
           <input type="text" class="form-control">
           <button class="btn btn-info" type="submit">Pesquisar</button>
         </form>


       </div>

      <form>
        <div class="form-group">
          <label for="Nome">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control form-control-lg">
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="usuario">E-mail</label>
              <input type="email" id="usuario" class="form-control">
        </div>
      </div>

        <div class="col">
          <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control">
        </div>
        </div>
      </div>

        <div class="form-check">
          <label for="confirma" class="form-check-label">
          <input type="checkbox" name="confirma" id="confirma" class="form-check-input">Confirmar</label>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="feminino">
          <label for="feminino" class="form-check-label">Feminino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="masculino">
          <label for="masculino" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="genero" id="nao-binario">
          <label for="nao-binario" class="form-check-label">Não-Binário</label>
        </div><br>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <select name="cidade" id="cidade" class="form-control">
            <option value="selecione">Selecione</option>
            <option value="jm">João Monlevade</option>
            <option value="itabira">Itabira</option>
            <option value="alvinopolis">Alvinópolis</option>
          </select>
        </div>

        <input type="submit"class="btn btn-primary" value="Enviar">
        <input type="reset" class="btn btn-warning" name="Limpar">

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
